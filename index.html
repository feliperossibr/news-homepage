<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>News Homepage</title>

  <link rel="stylesheet" href="styles/global.css">
</head>
  <body>
    <main class="cards-wrapper">
      <header class="header">
        <div class="container">
          <div class="logo">
            <img src="assets/icons/logo.svg" alt="Logo" />
          </div>

          <!--  Botão Hamburguer  -->
          <button class="menu-toggle" aria-label="Abrir menu" id="menu-toggle">
           <img src="assets/icons/icon-menu.svg" alt="">

          <!--  Botão de fechar  -->
          <button id="menu-close" class="menu-close hidden" aria-label="Fechar menu">
            <img src="assets/icons/icon-menu-close.svg" alt="">
          </button>
          <!--  Menu  -->
          <nav class="nav-menu" id="nav-menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">New</a></li>
              <li><a href="#">Popular</a></li>
              <li><a href="#">Trending</a></li>
